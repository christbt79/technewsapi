<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enterprise Tech / AI / Chips — News Radar</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header>
    <h1>Enterprise Tech • Data Centers • Semiconductors • AI & LLMs</h1>
    <div class="controls">
      <input id="search" type="search" placeholder="Refine (e.g., NVIDIA, HBM3e, hyperscaler)" />
      <select id="tag">
        <option value="">All topics</option>
        <option>AI</option>
        <option>LLM</option>
        <option>Semiconductor</option>
        <option>Data Center</option>
        <option>Cloud</option>
      </select>
      <select id="window">
        <option value="24">Last 24h</option>
        <option value="48" selected>Last 48h</option>
        <option value="72">Last 72h</option>
        <option value="168">Last 7 days</option>
      </select>
      <button id="refresh">Refresh</button>
    </div>
  </header>

  <main id="list" aria-live="polite"></main>

  <footer>
    <p>
      Powered by <a href="https://newsapi.org/" target="_blank" rel="noopener">NewsAPI</a>.
      Headlines are filtered for enterprise tech, data center, semiconductor, AI & LLM topics.
    </p>
  </footer>

  <script src="assets/app.js" defer></script>
</body>
</html>
